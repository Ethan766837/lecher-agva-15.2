<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body {
      background-color: #004466;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .btn {
      display: inline-block;
      margin-top: 20%;
      padding: 15px 30px;
      background: #ffcc00;
      color: #004466;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Business</h1>
  <p>Click below to enter our site</p>
  <a href="home.html" class="btn">Enter Site</a>
</body>
</html>
